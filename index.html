<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container banner"></div>

<header class="container clearfix">
    <div class="logo"><a href="#"><img src="img/logo.png" alt=""></a></div>
    <ul class="navigation">
        <li class="nav__item"><a href="#">игровой зал</a></li>
        <li class="nav__item"><a href="#">Гаминатор</a></li>
        <li class="nav__item active"><a href="#">Лотереи</a></li>
        <li class="nav__item"><a href="#">Бонусы</a></li>
        <li class="nav__item"><a href="#">VIP-клуб</a></li>
        <li class="nav__item desktop"><a href="#">Контакты</a></li>
    </ul>
</header>

<section class="container clearfix">
    <div class="form">
        <h1>У нас весело!</h1>
        <div class="form-box">
            <p class="box-title">После регистрации на счет до</p>
            <p class="box-price">40 000 руб. бонуса</p>
            <input class="form-control" type="text" placeholder="Введите E-mail">
            <input class="form-control" type="password" placeholder="Введите пароль">
            <div class="box-currency">
                <span class="currency__title">Валюта:</span>
                <input type="radio" class="radioBtn" id="f-option" name="selector">
                <label for="f-option" class="white"><span></span>RUB</label>
                <input type="radio" class="radioBtn secondBtn" id="s-option" name="selector">
                <label for="s-option" class="white"><span></span>USD</label>
            </div>
            <button type="button" class="BgBtn"><span>Регистрация</span></button>
            <div class="social-wrapper">
                <ul class="social-links">
                    <li class="vk">
                        <a href="#"></a>
                    </li>
                    <li class="odnoklasniki">
                        <a href="#"></a>
                    </li>
                    <li class="mailRu">
                        <a href="#"></a>
                    </li>
                    <li class="fb">
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
            <div class="less__info">
                <p class="less__text">Регистрируясь в казино Русский Вулкан,</p>
                <p class="less__text">Вы соглашаетесь с <a href="#">правилами казино.</a></p>
            </div>
        </div>
    </div>
</section>

</div>
</body>
